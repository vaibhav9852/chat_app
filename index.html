<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="app-container">
        <div id="auth-container">
            <div id="signup-form" class="auth-card" >
                <h2>Signup</h2>
                <input type="text" id="signup-name" placeholder="Username" required>
                <p class="error" id="signup-name-err"></p>
                <input type="email" id="signup-email" placeholder="email" required>
                <p class="error" id="signup-mail-err"></p>
                <input type="password" id="signup-password" placeholder="Password" required>
                <p class="error" id="signup-password-err"></p>
                <button id="signup">Signup</button>
                <p>Already have an account? <span id="show-login">Login</span></p>
                <p class="error" id="signup-form-err"></p>

            </div>

            <div id="login-form" class="auth-card" style="display: none;">
                <h2>Login</h2>
                <input type="email" id="login-username" placeholder="Username" required>
                <p class="error" id="sigin-mail-err"></p>
                <input type="password" id="login-password" placeholder="Password" required>
                <p class="error" id="sigin-password-err"></p>
                <button id="login">Login</button>
                <p>Don't have an account? <span id="show-signup">Signup</span></p>
                <p class="error" id="signin-form-err"></p>
                <!-- <button id="github-acc">Go with Github</button> -->
            </div>
           
        </div>
        <!-- style="display: none;" -->

        <div id="chat-container" style="display: none;"> 
            <div id="sidebar">
                <h3>Users</h3>
               <ul id="user-list"></ul>
            </div>
            <div id="chat-area">
                <div id="messages"></div>
                <div id="message-input">
                    <textarea id="message" placeholder="Type your message..."></textarea>
                    <button id="send">Send</button>
                </div>
            </div>
        </div>


    </div>
    
    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
 
</body>
</html>
