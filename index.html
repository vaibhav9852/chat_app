<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="app-container">
        <div id="auth-container">
            <div id="signup-form" class="auth-card">
                <h2>Signup</h2>
                <input type="text" id="signup-name" placeholder="Username" required>
                <input type="email" id="signup-email" placeholder="email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button id="signup">Signup</button>
                <p>Already have an account? <span id="show-login">Login</span></p>
            </div>

            <div id="login-form" class="auth-card" style="display: none;">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button id="login">Login</button>
                <p>Don't have an account? <span id="show-signup">Signup</span></p>
            </div>
        </div>

        <div id="chat-container" style="display: none;">
            <div id="messages"></div>
            <textarea id="message" placeholder="Type your message..."></textarea>
            <button id="send">Send</button>
            <button id="logout">Logout</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="main.js"></script>
    <script>
        const { createClient } = supabase
        // const _supabase = createClient('https://xyzcompany.supabase.co', 'public-anon-key')
      
        console.log('Supabase Instance: ',createClient)
        
      </script> 
</body>
</html>
